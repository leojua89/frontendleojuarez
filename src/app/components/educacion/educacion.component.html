<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" style="color: #165412" class="btn btn-outline-ligth" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" style="color: #165412" class="btn btn-outline-ligth" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                            <button type="button" style="color: #165412" class="btn btn-outline-ligth" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
