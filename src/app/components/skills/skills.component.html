<div class="row">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lo-12" id="alineado">
          <h1>Hard & Soft Skills</h1>
          <div>
            <button type="button" style="color: #165412" class="btn btn-outline-ligth" routerLink="/nuevaskills" *ngIf="isLogged">
              Nueva Skill
            </button>
          </div>
        </div>    
        <div *ngFor= "let Skills of skills" class="text-center col-sm-4 col-md-4 col-lg-3">            
          <circle-progress
            [percent]="Skills.descripcionS"
            [radius]="60"
            [showUnits]="false"
            [title]="Skills.nombreS"
            [titleColor]="'rgb(179, 206, 206)'"
            [showSubtitle]="false"
            [subtitle]="Skills.nombreS" 
            [outerStrokeWidth]="7"
            [innerStrokeWidth]="5"
            [outerStrokeColor]="'#165412'"
            [innerStrokeColor]="'#000000'"
            [animation]="true"
            [animationDuration]="600"
          ></circle-progress>
    
          <div *ngIf="isLogged">
            <button type="button" style="color: #165412" class="btn btn-outline-ligth" routerLink="/editskills/{{Skills.id}}">
            <i class="bi bi-pencil-fill"></i></button>
            <button type="button" style="color: #165412" class="btn btn-outline-ligth" (click)="delete(Skills.id)">
              <i class="bi bi-trash"></i></button>
          </div>
    
        </div>
      </div>

</div>
